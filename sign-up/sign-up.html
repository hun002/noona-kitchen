<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-up-style.css">
    <link rel="icon" href="/log-in/favicon.png">
    <script src="https://kit.fontawesome.com/833e1894b1.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- sign-up -->
 <div>
    <div class="pt-1 pb-1 ps-2 text-line-first">
        <span> <a href="#">홈</a> </span>
        <span>></span>
        <span> <a href="./sign-up.html">회원가입</a> </span>
    </div>
    <div class="container py-4 signup-main">
        <div>
            <div class="row align-items-center justify-content-between">
                <a class="navbar-brand h1 text-center" href="#"> <img src="./logo.png" width="200px"> </a>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">아이디</label>
             <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="form-group has-success mt-2">
                <label for="inputPassword5" class="form-label">비밀번호</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    비밀번호는 8~20자여야 하며, 문자와 숫자를 포함해야 하며 공백, 특수 문자 또는 이모티콘을 포함할 수 없습니다.
                </div>
            </div>

            <div class="form-group has-success mt-2">
                <label for="inputPassword5" class="form-label">비밀번호 확인</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">이름</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class ="bir_wrap">
                <label class="form-label mt-4">생년월일</label>
                <div class="bir_yy">
                    <span class="ps_box">
                        <input type="text" class="form-control" id="yy" placeholder="년(4자)" maxlength="4">
                    </span>
                </div>

                <div class="bir_mm">
                    <span class="ps_box focus">
                        <select class="form-select" id="mm" id="exampleSelect1">
                            <option>월</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </span>
                </div>

                <div class="bir_dd">
                    <span class="ps_box">
                        <input type ="text" class="form-control" id ="dd" placeholder="일" maxlength="2">
                    </span>
                </div>             
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">주소</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">본인 확인 이메일</label>
                <span>
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="">
                                <label for="floatingInputGrid">이메일 주소</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                            <select class="form-select" id="floatingSelectGrid">
                                <option value="1">@gmail.com</option>
                                <option value="2">@naver.com</option>
                                <option value="3">@nate.com</option>
                                <option value="4">@daum.net</option>
                            </select>
                            <label for="floatingSelectGrid">도메인 선택</label>
                        </div>
                    </div>
                </span>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg mb-5" type="button">가입하기</button>
            </div>
        </div>
    </div>
</div>

            <a class ="foot-first-line" href="#">즐겨찾기</a>

        <div class ="second-content footer-container-fluid">

              <div>(주)누나키친</div>

            <div class= "col footer-right">
              <div>

        </div>
        <div class ="second-content footer-container-fluid">

              <span>

              <div>(주)누나키친</div>

              <div  class="pt-4">Copyright: &copy;  맹인영 주찬미 박성빈 김종호 이상미</div>
          </div>
        </div>   
        
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

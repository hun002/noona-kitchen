<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="log-in-style.css">
    <link rel="icon" href="./favicon.png">
</head>
<body>
    <div class="pt-1 pb-1 ps-2 text-line-first">
        <span> <a href="#">홈</a> </span>
        <span>></span>
        <span> <a href="./log-in.html">로그인</a> </span>
    </div>
    <div class="container text-center mt-3 py-4 login-main">
                <div>
            <div class="row align-items-center justify-content-between">
                <a class="navbar-brand h1 text-center" href="#"> <img src="./logo.png" width="250px"> </a>
            </div>
        </div>
    
        <div>
            <div class="form-group">
             <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="아이디">
            </div>

            <div class="form-group has-success mt-2 mb-1">
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="비밀번호">
        </div>
        <div class="text-line-second">
            <span> 
                <a data-bs-toggle="modal" href="#search-id">아이디 찾기</a>
                <div class="modal fade" id="search-id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">아이디 찾기</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form>
                                <div class="row mb-3">
                                  <label for="inputEmail3" class="col-sm-2 col-form-label">이름</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3">
                                  </div>
                                </div>
                                <div class="row mb-3">
                                  <label for="inputEmail3" class="col-sm-2 col-form-label">휴대전화</label>
                                  <div class="col-sm-10">
                                    <input type="tel" class="form-control" id="inputEmail3" placeholder="-제외">
                                  </div>
                                </div>
                                <button type="submit" class="btn btn-primary">찾기</button>
                              </form>

                        </div>
                        <div class="modal-footer">
                          <button type="button" id="modalClose" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </span>

            <span> / </span>

            <span>
                <a data-bs-toggle="modal" href="#search-pw">비밀번호 찾기</a>
                <div class="modal fade" id="search-pw" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">비밀번호 찾기</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">아이디</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmail3">
                                </div>
                              </div>
                              <button type="submit" class="btn btn-primary">찾기</button>
                            </form>

                        </div>
                        <div class="modal-footer">
                          <button type="button" id="modalClose" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </span>
        </div>
    
        <div>
            <div class="d-grid gap-2 col-3 mx-auto pt-3">
                <button class="btn btn-primary" type="button" onclick="location.href='#' " >로그인</button>
                <button class="btn btn-primary" type="button" onclick="location.href='/Sign-up/Sign-up.html' ">회원가입</button>
            </div>
        </div>
    
        <div class="mt-5">
            <div>
                <span class="fw-bolder">SNS 계정으로 로그인</span>
            </div>
        </div>
    
        <div class="mt-3">
            <span>
                <button class="button-icon"> <img src="./kakao-icon.png" width="40px"> </button>
            </span>
            <span>
                <button class="button-icon"> <img src="./naver-icon.png" width="40px"> </button>
            </span>
            <span>
                <button class="button-icon"> <a href="#"> <img src="./apple.icon.png" width="40px"> </a> </button>
            </span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
